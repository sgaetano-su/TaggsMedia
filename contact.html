    <title>Taggs Media</title>
  </head>

<body>
 
<!-- Start of Header-->

<div class="container">
  <div class="row">
      <div class="col-sm-12 text-center">
        <img src="images/Logo Color.png" class="img-fluid" style="width:125px;" alt="Taggs Media Color Logo">
      </div>
  </div>

  <div class="row navbar-custom">
      <div class="col-sm-4 text-center">
        <h1><a href="index.html">Who We Are</a></h1>
      </div>
      <div class="col-sm-4 text-center dropdown">
        <h1><a href="whatwedo.html">What We Do</a></h1>
          <div class="dropdown-content">
            <h1><a href="business.html">Business</a></h1>
        </div>
        <div class="dropdown-content">
          <h1><a href="weddings.html">Weddings</a></h1>
      </div>
      </div>
      <div class="col-sm-4 text-center">
        <h1><a href="contact.html">Contact Us</a></h1>
      </div>
  </div>
</div>
 
<!-- End of Header-->

<!-- Start Contact-->

<div class="contact">
    <div class="container">
      <div class="contact-background text-white">
          <div>
              <h1>READY TO TALK?</h1>
          </div>
          <div>
              <h2>Let's work together.</h2>
          </div>
        <form>
              <div class="row">
                  <div class="col">
                    <label for="nameinput">NAME</label>
                    <input type="text" class="form-control" id="nameinput">
                  </div>
              </div>
      <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="emailinput">EMAIL</label>
                <input type="email" class="form-control" id="emailinput">
              </div>
        </div>
          <div class="col">
            <label for="phoneinput">PHONE</label>
            <input type="text" class="form-control" id="phoneinput">
          </div>
      </div>
  
      <div class="row">

          <div class="col">
              <label>WHAT CAN WE HELP YOU WITH?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="HelpRadios" id="HelpRadios1" value="option1">
                    <label class="form-check-label" for="HelpRadios1">
                      WEDDING/FAMILY EVENT
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="HelpRadios" id="HelpRadios2" value="option2">
                    <label class="form-check-label" for="HelpRadios2">
                      BUSINESS/MARKETING
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="HelpRadios" id="HelpRadios3" value="option3">
                    <label class="form-check-label" for="HelpRadios3">
                      EVENT/EXPERIENCE RECAP
                    </label>
                </div>
            </div>

            <div class="col">
              <label>WHAT'S YOUR BUDGET?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="BudgetRadios" id="BudgetRadios1" value="option1">
                    <label class="form-check-label" for="BudgetRadios1">
                      less than $800
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="BudgetRadios" id="BudgetRadios2" value="option2">
                    <label class="form-check-label" for="BudgetRadios2">
                      $800 - $2,000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="BudgetRadios" id="BudgetRadios3" value="option3">
                    <label class="form-check-label" for="BudgetRadios3">
                      $2,000 - $5,000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="BudgetRadios" id="BudgetRadios4" value="option4">
                    <label class="form-check-label" for="BudgetRadios4">
                      $5,000 - $10,000
                    </label>
                </div>
            </div>

      </div>

      <div class="form-group">
        <label>TELL US MORE ABOUT WHAT YOU'RE LOOKING FOR</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Telling us who you are and what your event/business/experience is will help us be better prepared with information about how we can work with you to fulfill your vision when we contact you." rows="5"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      </div>
    </div>
</div>
 
<!-- End Contact-->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

</body>
</html>
